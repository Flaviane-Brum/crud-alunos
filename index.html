<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/1dd9ee32b0.js"
      crossorigin="anonymous"
    ></script>
    <title>Crud - Alunos</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="header"><h1 class="titulo">Cadastro de alunos</h1></div>
        <div class="form">
          <form action="" onsubmit="Form.submit(event)">
            <div>
              <label for="nome">Nome</label>
              <input type="text" id="nome" placeholder="Nome do aluno" />
            </div>
            <div class="telefone">
              <label for="telefone">Telefone</label>
              <input
                id="telefone"
                placeholder="xxxxx-xxxx ou xxxx-xxxx"
                type="tel"
                pattern="[\d]*"
                maxlength="9"
                minlength="8"
                title="Este campo aceita somente caracteres numÃ©ricos."
              />
            </div>
            <div>
              <label for="dataNascimento">Data de nascimento</label>
              <input type="date" id="dataNascimento" />
            </div>
            <div>
              <label> Notas do aluno </label>
              <div class="notas col-2">
                <div class="nota">
                  <input type="number" id="nota1" min="0" max="10" step="0.1" />
                  <label for="nota1"> Nota 1 </label>
                </div>
                <div class="nota">
                  <input type="number" id="nota2" min="0" max="10" step="0.1" />
                  <label for="nota2"> Nota 2 </label>
                </div>
                <div class="nota">
                  <input type="number" id="nota3" min="0" max="10" step="0.1" />
                  <label for="nota3"> Nota 3 </label>
                </div>
              </div>
            </div>

            <button class="btn-cadastrar">Cadastrar Aluno</button>
          </form>
        </div>
        <div class="table">
          <table id="table-aluno" class="animeLeft">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Data de nascimento</th>
                <th>Nota final</th>
                <th>Remover</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="footer">
          <p>Criado com <i class="far fa-heart"></i> por Flaviane Brum</p>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
